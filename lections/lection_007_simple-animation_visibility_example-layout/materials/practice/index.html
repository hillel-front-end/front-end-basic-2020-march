<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <!-- <i class="material-icons">face</i> -->

    <div class="header">
        <div class="header-container">
            <div class="header-logo">
                <img class="header-logo__image" src="https://www.google.com/logos/doodles/2020/thank-you-custodial-and-sanitation-workers-6753651837108756-s.png" alt="">
            </div>
            <div class="header-search">
                <input class="header-search__input" type="text" />
                <i class="material-icons search-icon">search</i>
                <span class="header-search__icons-group">
                    <i class="material-icons">camera_alt</i> 
                    <i class="material-icons">mic</i> 
                    <i class="material-icons">search</i> 
                </span>
            </div>
            <div class="header-actions">
                <i class="actions-icon material-icons">view_module</i>
                <div class="user-avatar">
                    <img class="user-avatar__image" src="https://lh3.googleusercontent.com/-82itr1eYCnI/AAAAAAAAAAI/AAAAAAAAAAA/AAKWJJMleic_-95XoXERI9UeL84YWkKtpQ.CMID/s64-c/photo.jpg" alt="">
                    <div class="user-avatar__tooltip">
                        Example text
                    </div>
                </div>
            </div>
        </div>
        <div class="header-container">
            <div class="header-nav"></div>
            <div class="header-sub-actions"></div>
        </div>
    </div>
    <div class="content"></div>
</body>
</html>
