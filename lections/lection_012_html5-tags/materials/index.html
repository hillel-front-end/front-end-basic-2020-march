    <!-- Аудиокодеки -->
    <!-- 
        MP3 — самый популярный аудио формат, использующий сжатие с потерями и позволяющий уменьшить размер файла в несколько раз. В силу лицензионных отчислений не поддерживается Firefox и Opera.
        AAC (Advanced Audio Codec) — закрытый кодек, аналог MP3, но по сравнению с последним, поддерживает более высокое качество звука при сходном размере файла.
        Ogg Vorbis — бесплатный формат с открытым кодом, поддерживается в Firefox, Opera и Chrome. Обеспечивает хорошее качество звука, но недостаточно широко поддерживается аппаратными проигрывателями.

    <!-- Видеокодеки -->
    
        <!-- H.264 — высококачественный кодек от фирмы MPEG, делится на профили для поддержки как устройств с минимальными возможностями, так и устройств высокого разрешения.
        Ogg Theora — открытый бесплатный стандарт для видео, качество и производительность несколько ниже стандарта H.264.
        VP8 — открытый бесплатный кодек, сходный по качеству с H.264. Поддерживается в Firefox, Chrome и Opera. -->

    <!--  inputs - text/password/number/submit/email/date/time/week/checkbox/radio/range/reset/search -->
    <form method="GET" action="contact.php" autocomplete="on">
        <fieldset>
            <legend>Title 1</legend>

            <label for="name">Your name: </label>
            <input id="name" type="text" name="user_name" placeholder="Vasya">
            <br>
            <label for="pass">Your password: </label>
            <input id="pass" type="password" name="user_pass" placeholder="pass example">
            <br>
            <label for="age">Your age: </label>
            <input id="age" type="number" name="user_age" min="-5" step="3" max="20">
            <!-- GET params -->
            <!-- /contact.php?user_name=Vasya&user_pass=afhbdk&user_age=13 -->
            <hr>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
            <button>New Send</button>
        </fieldset>
        <br>
        <br>
        <br>
        <br>
        <fieldset>
            <legend>Title 2</legend>
            <input type="email">
            <input type="date">
            <input type="time">
            <hr>
            <input type="week">
        </fieldset>
        <br>
        <br>
        <br>
        <br>
        <fieldset>
            <legend>Title 3</legend>

            <input id="pizza" class="food" name="is_pizza" type="checkbox">
            <label for="pizza">pizza?</label>

            <input id="pizza2" name="is_pizza2" type="checkbox">
            <label for="pizza2">pizza 2?</label>

            <input id="pizza3" name="is_pizza3" type="checkbox">
            <label for="pizza3">pizza 3?</label>
            <hr>
            <input id="g1" name="good" type="radio"> <label for="g1">Обувь</label><br>
            <input id="g2" name="good" type="radio"> <label for="g2">Пальто</label><br>
            <input id="g3" name="good" type="radio"> <label for="g3">Шорты</label><br>
            <hr>
            <input type="number" step="5" value="45" min="10" max="60">
            <input type="range" step="5" value="45" min="10" max="60">
            <hr>
            <!-- <input type="text">
            <input type="search"> -->
        </fieldset>
    </form>
